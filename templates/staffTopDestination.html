<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Top Customers</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- favicons -->
<link href="/images/favicon.png" rel="icon" />
<link href="/images/apple-touch-icon.png" rel="apple-touch-icon" />

<!-- fonts -->
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/css/animate.css">
<link rel="stylesheet" type="text/css" href="/css/icomoon.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/css/superfish.css">
<link rel="stylesheet" type="text/css" href="/css/magnific-popup.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap-datepicker.min.css">
<link rel="stylesheet" type="text/css" href="/css/cs-select.css">
<link rel="stylesheet" type="text/css" href="/css/cs-skin-border.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">

<!-- modern JS -->
<script src="js/modernizr-2.6.2.min.js"></script>
</head>

<body>
	
	<div class="main">
        <h2>View Top Destination</h2>
            <h3 style="text-align: center;">Top 3 Most Popular Destination in Last 3 Months</h3>
            <table class="table table-bordered table-sm">
                <th>city</th>
                <th># tickets</th>
            {% for line in month %}		
                <tr>
                    <td>{{line[0]}}</td>
                    <td>{{line[1]}}</td>
                </tr>
            {% endfor %}
            </table>

            <h3 style="text-align: center;">Top 3 Most Popular Destination Last Year</h3>
            <table class="table table-bordered table-sm">
                <th>city</th>
                <th># ticket</th>

            {% for line in year %}		
                <tr>
                    <td>{{line[0]}}</td>
                    <td>{{line[1]}}</td>
                </tr>
            {% endfor %}
            </table>
        
        </div>
	</div>

	<h2>Account</h2>
	<a href="/staff/home">Home</a> ||
	<a href="/logout">Logout</a>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- favicons -->
<link href="/images/favicon.png" rel="icon" />
<link href="/images/apple-touch-icon.png" rel="apple-touch-icon" />

<!-- fonts -->
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/css/animate.css">
<link rel="stylesheet" type="text/css" href="/css/icomoon.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/css/superfish.css">
<link rel="stylesheet" type="text/css" href="/css/magnific-popup.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap-datepicker.min.css">
<link rel="stylesheet" type="text/css" href="/css/cs-select.css">
<link rel="stylesheet" type="text/css" href="/css/cs-skin-border.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">

<!-- modern JS -->
<script src="js/modernizr-2.6.2.min.js"></script>
</head>

<body>
	<h2>Public</h2>
	<h3>Search Flight</h3>
	<form action="/search/searchFlight" method="POST">
		<input type="text" name = "departure_city" placeholder="departure_city" required/> </br>
		<input type="text" name = "departure_airport" placeholder="departure_airport" required/> </br>
		<input type="text" name = "arrival_city" placeholder="arrival_city" required/> </br>
		<input type="text" name = "arrival_airport" placeholder="arrival_airport" required/> </br>
		<input type="date" name = "departure_date" placeholder="departure_date" required/> </br>
		<input type="date" name = "arrival_date" placeholder="arrival_date" required/> </br>
		<input type="submit" value = Search />
		{% if error %}
			<p class="error"><strong>Error:</strong> {{error}}</p>
		{% endif %}
	</form>
	<br><br>
	<h3>Search Flight Status</h3>
	<form action="/search/searchStatus" method="POST">
		<input type="text" name = "airline_name" placeholder="airline_name" required/> </br>
		<input type="number" name = "flight_num" placeholder="flight_num" required/> </br>
		<input type="date" name = "departure_date" placeholder="departure_date" required/> </br>
		<input type="date" name = "arrival_date" placeholder="arrival_date" required/> </br>
		<input type="submit" value = Search />
		{% if error %}
			<p class="error"><strong>Error:</strong> {{error}}</p>
		{% endif %}
	</form>
	<br><br>
	<h2>Users</h2>
	<a href="/login"> Users Login</a>
</body>

</html>
